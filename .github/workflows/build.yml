name: ViteJS Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4.2.2

      - name: ğŸ§± Set up Node.js
        uses: actions/setup-node@v4.3.0
        with:
          node-version: '20.12.2'

      - name: ğŸ”‘ Set up environment variables
        env:
            DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}
        run: |
            echo "DISCORD_CLIENT_ID=1384473602908360734" >> .env
            echo "VITE_DISCORD_CLIENT_ID=1384473602908360734" >> .env
            echo "DISCORD_CLIENT_SECRET=$DISCORD_CLIENT_SECRET" >> .env
            echo "VITE_BACKEND_URL=https://atlas-maps.github.io/atlas-maps" >> .env
            echo "VITE_REDIRECT_URI=https://atlas-maps.github.io/atlas-maps/auth/callback" >> .env

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build dependencies
        run: npm run build

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v5.0.0

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: 'github-pages'
          path: dist

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5